<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jessica Ringler - Web Developer</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" type="text/css" href="CSS/minireset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <script defer type="text/javascript" src="js/main.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"></script>

</head>
<body>
    <div id="wallpaper" class="wallpaper" data-image="Images/tropics.jpg"></div>   
     <div class="content">
        <aside class="side"> 
            <figure id="picture" class="picture">                
                <div class="picture-shadow"></div>
                <img id="picture-image" class="picture-image"
                    src="Images/ProfilePic.JPG" 
                    
                    width="320"
                    height="320"> </figure>
                    <!--srcset="images/alex.jpg 1x,images/alex@2x.jpg 2x, images/alex@3x.jpg 3x" alt="Portrait of Jessica Ringler"-->
        </aside>

        <main class="about">
            <h1 class="name">
              Hi, I'm Jessica Ringler
            </h1>
            <p class="job">
              Web Developer
            </p>
            <hr class="hr">
            <div class="description">
                <p>
                I spend my time painting, coding, and being outdoors.
                </p> 
            </div>
            <div class="contact">
                <a class="button" href="mailto:jrringler13759@gmail.com">
                    Get in touch
                </a>
                <ul class="social"> 
                    <li>
                        <a>
                            <i class="fab fa-twitter"></i>
                        </a> 
                    </li>
                    <li> 
                        <a>
                            <i class="fab fa-github"></i> 
                        </a>
                    </li> 
                    <li>
                        <a>
                            <i class="fab fa-linkedin"></i>
                        </a> 
                    </li>
                </ul>
            </div>
        </main>
    </div>


    <noscript>
        <style type="text/css">
        .wallpaper { 
            animation-name: zoomOut;
        }
        .picture { 
            animation-name: dropIn;
        } 
        </style>
    </noscript>
</body>


</html>
